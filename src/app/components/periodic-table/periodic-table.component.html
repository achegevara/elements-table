<div class="container">
  <mat-form-field appearance="fill" class="filter-field">
    <mat-label>Filter</mat-label>
    <input
      matInput
      [(ngModel)]="filterValue"
      (ngModelChange)="applyFilterDebounced()"
      placeholder="Type to filter..."
      [disabled]="!dataSource.data.length"
    />
    @if (filterValue) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="filterValue=''; applyFilterDebounced();">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>

  @if (!dataSource.data.length) {
    <div class="loader"><mat-progress-bar mode="indeterminate"></mat-progress-bar></div>
  }

  <div class="table-container mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="full-width-table"
      [@fadeInOut]
    >
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Number
        </th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Weight
        </th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Symbol
        </th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="data-row"
        (click)="openEditDialog(row)"
      ></tr>
    </table>

    <mat-paginator
      [pageSize]="20"
      [pageSizeOptions]="[5, 10, 20]"
      [disabled]="!dataSource.data.length"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
