<h2 mat-dialog-title>Edit Element</h2>
<form #elementForm="ngForm" (ngSubmit)="onSave(elementForm)">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input
        matInput
        [(ngModel)]="data.name"
        name="name"
        required
        #name="ngModel"
      />
      @if (name.invalid) {
        <mat-error>Name is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Weight</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="data.weight"
        name="weight"
        required
        #weight="ngModel"
      />
      @if (weight.invalid) {
        <mat-error>Weight is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Symbol</mat-label>
      <input
        matInput
        [(ngModel)]="data.symbol"
        name="symbol"
        required
        #symbol="ngModel"
      />
      @if (symbol.invalid) {
        <mat-error>Symbol is required</mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="elementForm.invalid"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
